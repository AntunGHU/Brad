    <h1>Contact page</h1>
    <p>Intrested in y work, have a request or a question? Get in contact.</p>
    <form action="">
        <h3>First name</h3>
        <input type="text" value="" placeholder="Ime ovdje">
        <h3>Email</h3>
        <input type="text" value="" placeholder="email molim!">
        <h3>Subject</h3>
        <select name="languages" id="lang">
            <option value="workrequest">Work request</option>
            <option value="php">PHP</option>
            <option value="java">Java</option>
            <option value="golang">Golang</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
            <option value="C++">C++</option>
            <option value="erlang">Erlang</option>
        </select>
        <h3>Subject</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="Slobodno pisi!"></textarea><br>
        <input type="submit" value="Submit">

    </form>
