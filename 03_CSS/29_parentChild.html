<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="29_parentChild.css">
  <title>ParentChild</title>
</head>

<body>
  <h1>Parent child elements</h1>
  <div>
    <h2>This line has a h2 and it is the child element of the div</h2>
  </div>
  <h2>This h2 has no parent element</h2>
  <div>
    <p>I am p-tag the child element of the div</p>
  </div>
  <div>
    <span>
      <p>I am p-tag the child of the span</p>
    </span>
  </div>
  <p>I p-tag don't have a parent div</p>
</body>

</html>
